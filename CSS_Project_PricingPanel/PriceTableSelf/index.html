<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceTable</title>
    <link rel="stylesheet" href="./app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <div id="logo"></div>
        <div><button>Sign In</button> <button>Sign Up</button></div>
    </nav>
    <main>
        <div>
            <section class="option">
                <img src="./icons/icon1.png" alt="personal_option_image">
                <p class="name">PERSONAL</p>
                <p class="explain1">CUSTOM DOMAINS</p>
                <p class="explain2">SLEEPS AFTER 30 MINS OF INACTIVITY</p>
                <p class="price">FREE</p>
                <button class="register_button">SIGN UP</button>
            </section>
            <section class="option">
                <img src="./icons/icon2.png" alt="small_team_option_iamge">
                <p class="name">SMALL TEAM</p>
                <p class="explain1">NEVER SLEEPS</p>
                <p class="explain2">MULTIPLE WORKERS FOR MORE POWERFUL APPS</p>
                <p class="price">$150</p>
                <button class="register_button">FREE TRIAL</button>
            </section>
            <section class="option">
                <img src="./icons/icon3.png" alt="enterprise_option_image">
                <p class="name">ENTERPRISE</p>
                <p class="explain1">DEDICATED</p>
                <p class="explain2">SIMPLE HORIZONTAL SCALABILITY</p>
                <p class="price">$400</p>
                <button class="register_button">FREE TRIAL</button>
            </section>
        </div>
    </main>
</body>

</html>
